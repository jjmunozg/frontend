    <div class="container">
        <h1 class="bg-dark  text-white text-center">REPORTES</h1>
        
        <nav class="navbar  justify-content-center navbar-expand-xl bg-light">
            <ul class="navbar-nav nav-pills">

    <div class="container">
    <br> <br>	
    <button class="btn  btn-primary" onclick="traerReporteStatus()"> Generar Reporte Status Reservas </button>
    <br> <br>	
    <table class="table table-hover">
        <thead>
            <tr>
              <th>Reservas Completadas</th>
              <th>Reservas Canceladas</th>
            </tr>
          </thead>
        <tbody id="resultadoStatus">

        </tbody>
    </table>

      
    <input type="date" id="RstarDate" placeholder="descripcion">
    <input type="date" id="RdevolutionDate" placeholder="descripcion">
    <br> <br>	
    <button class="btn  btn-primary" onclick="traerReporteDate()"> Generar Reporte por fecha </button>
    <br> <br>	
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>StartDate</th>
                <th>DevolutionDate</th>
                <th>Status</th>
            </tr>
          </thead>
        <tbody id="resultadoDate">

        </tbody>
    </table>
    <table class="table table-hover">
        <thead>
            <tr id="totalReservas">
                <th>Total Reservas</th>
            </tr>
          </thead>
        
    </table>

    
    <button class="btn  btn-primary" onclick="traerReporteClientes()"> Generar Reporte Clientes y Cantidad de reservas por cliente </button>
    <br> <br>	
    
    <table class="table table-hover">
        <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Total</th>
            </tr>
          </thead>
        <tbody id="resultadoClientes">

        </tbody>
    </table>
